<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodCare</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
    <special-header></special-header>
    <main class="container">
        <section class="text-center my-5">
            <h2>Agende su cita</h2>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">Nombre</label>
                                <input type="name" class="form-control" id="inputName">
                            </div>
                            <div class="col-md-6">
                                <label for="inputID" class="form-label">Cédula</label>
                                <input type="password" class="form-control" id="inputID" placeholder="1-1111-1111">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail" class="form-label">Correo</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="example@example.com">
                            </div>
                            <div class="col-md-6">
                                <label for="inputNumber" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="inputNumber" placeholder="8888-8888">
                            </div>
                        </form>
                    </div>
                    <div class="col">
                        <label>Ubicación</label>
                        <div class="ratio ratio-1x5">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1964.9451723291495!2d-84.044445!3d9.943081!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e386e75847f5%3A0x16158c318d2ec39d!2sUCR%2C%20Oficina%20de%20Bienestar%20y%20Salud%20(OBS)!5e0!3m2!1ses!2scr!4v1721620218964!5m2!1ses!2scr"
                                width="500" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <section class="container">
                            <h3 class="pt-4 pb-2">Seleccione la fecha de la cita</h3>
                            <form>
                                <div class="row form-group">
                                    <label for="date" class="col-sm-1 col-form-label">Fecha:</label>
                                    <div class="col-sm-4">
                                        <div class="input-group date" id="datepicker">
                                            <input type="text" class="form-control">
                                            <span class="input-group-append">
                                                <span class="input-group-text bg-white">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="col">
                        <section class="container">
                            <h3 class="pt-4 pb-2">Seleccione la hora de la cita</h3>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Horas Disponibles</option>
                                <option value="1">9:00 am</option>
                                <option value="2">9:30 am</option>
                                <option value="3">10:00 am</option>
                            </select>
                        </section>
                    </div>
        </section>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-info">Agendar Cita</button>
        </div>
    </main>

    <special-footer></special-footer>
    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
    </script>
    <script src = "./fragments.js"></script>
</body>

</html>
